<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="conteiner">
      <div class="card1">
        <img src="./image/photogg.png" alt="Trivo page photo" class="image" />
      </div>
      <div class="card2">
        <div class="cardB">
          <div class="head">
            <img src="./image/Group 74 (1).png" alt="Group icon" />
            <h3 class="head1">Create an Account</h3>
          </div>
          <p class="head2">
            Became trivo member ,youâ€™ll get exlusive <br />
            treatment from trivo
          </p>
          <div class="box">
            <form action="">
              <div class="box1 boxkk">
                <label for="name" class="boxJJ">Full Name </label><br />
                <div class="box2 boxss">
                  <input
                    type="text"
                    id="name"
                    placeholder="Enter your full name"
                    class="boxgg"
                  />
                </div>
              </div>
              <div class="box3 boxkk">
                <label for="email" class="boxJJ"
                  >Email <span class="span1">*</span></label
                ><br />
                <div class="box4 boxss">
                  <input
                    type="email"
                    id="email"
                    placeholder="Enter a email"
                    class="boxgg"
                  />
                </div>
              </div>
              <div class="box5 boxkk">
                <label for="password" class="boxJJ"
                  >Password <span class="span1">*</span></label
                ><br />
                <div class="box6 boxss">
                  <input
                    type="password"
                    id="password"
                    placeholder="Create a password"
                    class="boxgg"
                  />
                  <img
                    src="./image/akar-icons_eye-closed.png"
                    alt="Closedeye icon"
                  />
                </div>
              </div>
            </form>
          </div>
          <button class="head3">
            <h5 class="head4">Create an Account</h5>
          </button>
          <div class="head5">
            <img src="./image/flat-color-icons_google.png" alt="Google icon" />
            <h5 class="head6">sign up with google</h5>
          </div>
          <div class="head7">
            <p>Already have an account? <span class="span2">log in</span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
